<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/lancamentos">Lan√ßamentos</a></li>
    <li class="breadcrumb-item active">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{ pageTitle }}
    </h1>
  </div>
  <div class="col-md">
    <a class="btn btn-light float-right" routerLink="/entries"><< voltar</a>
  </div>
</div>

<form [formGroup] = "entryForm" (ngSubmit)="submitForm()" >
  <div class="card">
    <div class="card-header">
      Informacoes sobre categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <input type="hidden" class="form-control" id="id" formControlName="id" value="20">
          <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched" >
            <div *ngIf="entryForm.get('name').errors.required">campo obrigatorio</div>
            <div *ngIf="entryForm.get('name').errors.minlength">deve conter no minimo 2 caracteres</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descricao</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-3" *ngIf="serverErrorMessages">
    <strong>Erro no servidor</strong>
    <ul>
    <li *ngFor="let error of serverErrorMessages">{{ error}}</li>
    </ul>
  </div>
  <button class="btn btn-primary btn-sm mt-2" [disabled]="submitingForm || entryForm.invalid">enviar</button>
</form>
